<!DOCTYPE html>
<html>
<head>
  <title>Light and Dark Mode</title>
  <style>
    /* Default light mode styles */
    body {
      background-color: #ffffff;
      color: #000000;
    }
    
    /* Dark mode styles */
    body.dark-mode {
      background-color: #000000;
      color: #ffffff;
    }
    
    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    /* Toggle switch styles for dark mode */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Light and Dark Mode</h1>
  
  <label class="switch">
    <input type="checkbox" id="toggle-mode" onchange="toggleMode()" />
    <span class="slider round"></span>
  </label>

  <script>
    function toggleMode() {
      var body = document.getElementsByTagName("body")[0];
      body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
